<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>우리가족 날씨앱</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>🌤 우리가족 날씨</h1>
      <select id="regionSelect">
        <option value="34.4465,126.6706">만수리</option>
        <option value="37.3225,127.0947">수지</option>
        <option value="37.6408,126.6444">마산동</option>
        
      </select>
    </header>

    <main class="weather-display">
      <div id="backgroundScroller"></div>
      <div class="weather-info">
        <div class="top">
          <div>
            <div id="currentTime">00:00</div>
            <div id="temperature" class="temp">--°</div>
            <div id="feelsLike" class="feels">체감 --°</div>
          </div>
          <div id="sunriseInfo" class="weather-label"></div>
          <div class="wind-info">
            <div id="windSpeed">-- m/s</div>
            <div id="windDirection">--</div>
          </div>
        </div>

        <div id="summaryText" class="summary">날씨 설명</div>

        <div class="bottom">
          <div class="minmax">↑<span id="tempMax">--</span>° ↓<span id="tempMin">--</span>°</div>
          <div class="precip">강수 <span id="precipAmount">--</span> mm</div>
        </div>
      </div>
    </main>

    <div class="tab-buttons">
      <button id="nowTab" class="active">Now</button>
      <button id="days10Tab">10 Days</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
