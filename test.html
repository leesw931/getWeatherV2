<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>시간대 배경 전환</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      transition: background 1s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-size: 2rem;
      font-family: sans-serif;
      flex-direction: column;
      touch-action: pan-y; /* 💡 스와이프 제한 해제 */
    }

    .icon {
      font-size: 5rem;
      margin-bottom: 1rem;
      transition: transform 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="icon" id="weatherIcon">🌞</div>
  <div id="timeText">12시</div>

  <script>
    const body = document.body;
    const icon = document.getElementById('weatherIcon');
    const timeText = document.getElementById('timeText');
    let hour = 12;

    function updateTheme(hour) {
      timeText.textContent = `${hour}시`;

      if (hour >= 6 && hour <= 11) {
        // 흐림 (오전)
        body.style.background = 'linear-gradient(to bottom, #a3a3a3, #d0d0d0)';
        icon.textContent = '🌥️';
      } else if (hour >= 12 && hour <= 18) {
        // 맑음 (오후)
        body.style.background = 'linear-gradient(to bottom, #87CEFA, #fdf6e3)';
        icon.textContent = '☀️';
      } else {
        // 밤
        body.style.background = 'linear-gradient(to bottom, #0f2027, #203a43, #2c5364)';
        icon.textContent = '🌙';
      }
    }

    function clampHour(val) {
      return Math.max(0, Math.min(23, val));
    }

    let startX = null;

    // 💡 body에 직접 이벤트 적용
    body.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    body.addEventListener('touchend', (e) => {
      if (startX === null) return;
      const endX = e.changedTouches[0].clientX;
      const diff = endX - startX;

      if (Math.abs(diff) > 30) {
        hour = clampHour(hour + (diff < 0 ? 1 : -1));
        updateTheme(hour);
      }

      startX = null;
    });

    updateTheme(hour);
  </script>
</body>
</html>
