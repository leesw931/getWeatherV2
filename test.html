<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>시간에 따라 배경 전환</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      transition: background 1s ease-in-out;
      background: linear-gradient(#87CEEB, #fff); /* default: daytime clear */
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 2rem;
      font-family: sans-serif;
      text-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .sky {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      transition: background 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="sky" id="sky"></div>
  <div id="timeLabel"></div>

  <script>
    function updateBackgroundByTime(hour, skyCode = '1') {
      const sky = document.getElementById('sky');
      const label = document.getElementById('timeLabel');
      const isNight = hour < 6 || hour >= 18;

      let bg = '';
      let desc = '';

      // skyCode: 1=맑음, 3=구름많음, 4=흐림
      if (isNight) {
        if (skyCode === '1') {
          bg = 'linear-gradient(#001d3d, #003566)';
          desc = '밤 · 맑음';
        } else if (skyCode === '3') {
          bg = 'linear-gradient(#2c3e50, #34495e)';
          desc = '밤 · 구름많음';
        } else {
          bg = 'linear-gradient(#4b4b4b, #2f2f2f)';
          desc = '밤 · 흐림';
        }
      } else {
        if (skyCode === '1') {
          bg = 'linear-gradient(#87CEEB, #ffffff)';
          desc = '낮 · 맑음';
        } else if (skyCode === '3') {
          bg = 'linear-gradient(#a0c4ff, #cdb4db)';
          desc = '낮 · 구름많음';
        } else {
          bg = 'linear-gradient(#bdc3c7, #95a5a6)';
          desc = '낮 · 흐림';
        }
      }

      sky.style.background = bg;
      label.textContent = `${hour}시 기준 - ${desc}`;
    }

    // 테스트용 시간 변경 (슬라이드 구현 전용)
    let testHour = 0;
    setInterval(() => {
      updateBackgroundByTime(testHour, ['1', '3', '4'][Math.floor(Math.random()*3)]);
      testHour = (testHour + 1) % 24;
    }, 2000);
  </script>
</body>
</html>
