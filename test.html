      display: flex;

<body>
  <div class="icon" id="weatherIcon">ğŸŒ</div>
  <div id="timeText">12ì‹œ</div>

  <script>
    const body = document.body;
    const icon = document.getElementById('weatherIcon');
    const timeText = document.getElementById('timeText');
    let hour = 12;

    function updateTheme(hour) {
      timeText.textContent = `${hour}ì‹œ`;

      if (hour >= 6 && hour <= 11) {
        // íë¦¼ (ì˜¤ì „)
        body.style.background = 'linear-gradient(to bottom, #a3a3a3, #d0d0d0)';
        icon.textContent = 'ğŸŒ¥ï¸';
      } else if (hour >= 12 && hour <= 18) {
        // ë§‘ìŒ (ì˜¤í›„)
        body.style.background = 'linear-gradient(to bottom, #87CEFA, #fdf6e3)';
        icon.textContent = 'â˜€ï¸';
      } else {
        // ë°¤
        body.style.background = 'linear-gradient(to bottom, #0f2027, #203a43, #2c5364)';
        icon.textContent = 'ğŸŒ™';
      }
    }

    function clampHour(val) {
      return Math.max(0, Math.min(23, val));
    }

    let startX = null;

    // ğŸ’¡ bodyì— ì§ì ‘ ì´ë²¤íŠ¸ ì ìš©
    body.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    body.addEventListener('touchend', (e) => {
      if (startX === null) return;
      const endX = e.changedTouches[0].clientX;
      const diff = endX - startX;

      if (Math.abs(diff) > 30) {
        hour = clampHour(hour + (diff < 0 ? 1 : -1));
        updateTheme(hour);
      }

      startX = null;
    });

    updateTheme(hour);
  </script>
