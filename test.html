<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>시간별 배경 전환 샘플</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      transition: background 1s ease-in-out;
      color: white;
    }
    .swipe-area {
      margin-top: 3rem;
      padding: 3rem;
      border: 2px dashed #ccc;
      border-radius: 10px;
      cursor: grab;
      user-select: none;
    }
    #hourText {
      margin-top: 2rem;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <h1>스와이프로 시간별 배경 전환</h1>
  <div class="swipe-area" id="swipeArea">좌우로 스와이프 해보세요!</div>
  <div id="hourText"></div>

  <script>
    let currentHour = new Date().getHours();

    function getBackgroundColorByHour(hour) {
      if (hour >= 5 && hour < 7) return '#fff4e6';       // 이른 아침
      if (hour >= 7 && hour < 10) return '#ffefcc';      // 아침
      if (hour >= 10 && hour < 12) return '#ffe8a1';     // 오전
      if (hour >= 12 && hour < 15) return '#ffdd75';     // 정오
      if (hour >= 15 && hour < 17) return '#ffc94d';     // 오후
      if (hour >= 17 && hour < 19) return '#ffb347';     // 늦은 오후
      if (hour >= 19 && hour < 21) return '#ff944d';     // 저녁
      if (hour >= 21 || hour < 1) return '#2c3e50';       // 밤
      if (hour >= 1 && hour < 5) return '#1a252f';        // 심야
      return '#ffffff';
    }

    function updateBackground(hour) {
      const color = getBackgroundColorByHour(hour);
      document.body.style.background = color;
      document.getElementById('hourText').innerText = `${hour}시`;
    }

    function onSwipe(direction) {
      if (direction === 'left') {
        currentHour = (currentHour + 1) % 24;
      } else if (direction === 'right') {
        currentHour = (currentHour - 1 + 24) % 24;
      }
      updateBackground(currentHour);
    }

    let startX = 0;
    const swipeArea = document.getElementById('swipeArea');

    swipeArea.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });

    swipeArea.addEventListener('touchend', e => {
      const endX = e.changedTouches[0].clientX;
      if (endX - startX > 50) {
        onSwipe('right');
      } else if (startX - endX > 50) {
        onSwipe('left');
      }
    });

    // 데스크탑 마우스용 이벤트
    swipeArea.addEventListener('mousedown', e => {
      startX = e.clientX;
    });
    swipeArea.addEventListener('mouseup', e => {
      const endX = e.clientX;
      if (endX - startX > 50) {
        onSwipe('right');
      } else if (startX - endX > 50) {
        onSwipe('left');
      }
    });

    // 초기 렌더링
    updateBackground(currentHour);
  </script>
</body>
</html>
