<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>날씨 배경 전환 샘플</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 1s ease;
      background-size: cover;
      background-position: center;
      font-family: sans-serif;
      overflow: hidden;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.4);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .time-display {
      position: relative;
      color: white;
      font-size: 2rem;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="time-display" id="timeText">00:00</div>

  <script>
    const backgroundMap = [
      { hour: 0,   sky: '맑음', img: 'linear-gradient(to top, #000428, #004e92)' },  // 밤
      { hour: 6,   sky: '맑음', img: 'linear-gradient(to top, #fddb92, #d1fdff)' },  // 아침
      { hour: 12,  sky: '맑음', img: 'linear-gradient(to top, #a1c4fd, #c2e9fb)' },  // 낮
      { hour: 17,  sky: '흐림', img: 'linear-gradient(to top, #bdc3c7, #2c3e50)' },  // 흐림
      { hour: 20,  sky: '맑음', img: 'linear-gradient(to top, #373b44, #4286f4)' },  // 저녁
    ];

    let currentHour = 0;
    const timeText = document.getElementById('timeText');

    function getBackground(hour) {
      for (let i = backgroundMap.length - 1; i >= 0; i--) {
        if (hour >= backgroundMap[i].hour) {
          return backgroundMap[i].img;
        }
      }
      return backgroundMap[0].img;
    }

    function updateBackground() {
      document.body.style.background = getBackground(currentHour);
      timeText.innerText = `${String(currentHour).padStart(2, '0')}:00`;
    }

    let startX = null;

    window.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    window.addEventListener('touchend', (e) => {
      const endX = e.changedTouches[0].clientX;
      if (startX !== null) {
        if (endX - startX > 50) {
          currentHour = Math.max(0, currentHour - 1); // swipe right
        } else if (startX - endX > 50) {
          currentHour = Math.min(23, currentHour + 1); // swipe left
        }
        updateBackground();
        startX = null;
      }
    });

    updateBackground();
  </script>
</body>
</html>
